<div style="padding: 13px;">
    <mat-spinner *ngIf="users.length === 0"></mat-spinner>
    <mat-card *ngFor="let user of users" class="content-card">
        <mat-card-header>
            <mat-card-title>{{user.Name}}</mat-card-title>
            <mat-card-subtitle>{{user.ID}}</mat-card-subtitle>
            <mat-card-subtitle>{{user.EUI}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p *ngFor="let anchor of user.Anchor">
                {{anchor.Range}}
            </p>
            <!--
                <img style="height:100%; width: 100%;" src="" />
            -->
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Details </button>
    </mat-card-actions>
    </mat-card>
</div>
