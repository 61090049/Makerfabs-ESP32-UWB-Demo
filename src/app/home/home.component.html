<div style="padding: 13px;">
    <mat-spinner *ngIf="users.length === 0"></mat-spinner>

    <mat-card *ngFor="let user of users" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{user.Name}}</mat-card-title>
            <mat-card-subtitle>{{user.ID}}</mat-card-subtitle>
            <mat-card-subtitle>{{user.EUI}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{user.Anchor}}
            </p>
            <img style="height:100%; width: 100%;" src="" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Details </button>
    </mat-card-actions>
    </mat-card>
</div>
